<style type="text/css">
    #pageBody {
        padding: 0;
        margin: 0;
        width: 100%;
    }

    .col-breadcrumb,
    .category_head_name {
        display: none;
    }


    .white {
        color: white;
    }

    #contact-box-two {
        background-image: url('/assets/img/catalog/contact_img.jpg');
        margin-top: 67px;
        padding-bottom: 20px;
    }

    #button-box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 122px;
    }

    #form-sent-box {
        display: none;
    }

    /*==========CONTACT BOX STYLES============*/

    .info-contact {
        font-size: 22px;
        line-height: .8;
        color: #7a7a7a;
    }

    .infoBreak-contact {
        font-size: 22px;
        line-height: .8;
        padding-bottom: 20px;
        color: #7a7a7a;
    }

    .contact-inputs-box {
        margin: 10px 0
    }

    .contact-inputs {
        width: 100%;
        background-color: #eeeeee;
        border: none;
        padding: 15px 0 15px 10px;
    }

    .text-area-contact {
        height: 175px
    }

    .contact-button-send {
        color: white;
        font-size: 18px;
        padding: 11px 30px;
        background-color: #ef7521;
        border-radius: 7px;
        font-family: 'Proxima-bold';
        border: none;
    }

    .contact-button-send:hover {
        background-color: #Ce5400;
        color: white;
        text-decoration: none;
    }

    .confirm-title {
        color: #ef7521;
        font-family: Proxima-bold;
        font-size: 40px;
    }

    .confirm-p {
        font-size: 17px;
        color: gray;
    }

    .confirm-box {
        text-align: center;
        margin: 5% 23%
    }

    .contact-form-div {
        margin-top: 60px;
        margin-bottom: 60px
    }
</style>

<div id="contact-box-two" class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="white">Let's have some fun.</h3>
                <p class="white">Get in touch and we'll contact you to discuss how we can help boost your brand. We'll knock your socks off,
                    guaranteed.
                </p>
            </div>
            <div id="form-box-two" class="col-md-6">
                <form class="contact-form row" role="form" id="crm-form" onsubmit="return validateForm()" method="post" action=http://www.overturemarket.com/formProcessor.jhtm
                    enctype="multipart/form-data" accept-charset="UTF-8">
                    <div class="col-xs-12 col-md-6 contact-inputs-box">
                        <input class="contact-inputs" type="text" name="crmContact.firstName" placeholder="Name*" required>
                    </div>
                    <div class="col-xs-12 col-md-6 contact-inputs-box">
                        <input class="contact-inputs" type="text" name="crmContact.lastName" placeholder="Company">
                    </div>
                    <div class="col-xs-12 col-md-6 contact-inputs-box">
                        <input class="contact-inputs" type="email" name="crmContact.email1" placeholder="Email*" required>
                    </div>
                    <div class="col-xs-12 col-md-6 contact-inputs-box">
                        <input class="contact-inputs" type="text" name="crmContact.phone1" placeholder="Phone">
                    </div>
                    <div class="col-xs-12 contact-inputs-box">
                        <textarea class="contact-inputs text-area-contact" type="text" name="crmContact.description" required placeholder="Message*"></textarea>
                    </div>
                    <div class="col-xs-12" style="text-align: right;">
                        <input type="hidden" name="formNumber" value="17cc28d6-2da7-476e-a31c-6af8ce36cb73">
                        <input type="hidden" name="returnUrl" value="https://www.overturemarket.com/">
                        <input type="hidden" name="crmContact.trackcode" value="">
                        <input type="hidden" name="crmContact.leadSource" value="form">
                        <input type="hidden" name="adminEmailSubject" value="">
                        <input type="hidden" name="groupId" value="">
                        <input type="hidden" name="accountId" value="1">
                        <input type="hidden" name="updateIfExist" value="false">
                        <button id="form-send" class="contact-button-send" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
